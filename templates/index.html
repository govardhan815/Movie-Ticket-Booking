<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function searchMovies() {
      let input = document.getElementById("searchBox").value.toLowerCase();
      let cards = document.querySelectorAll(".movie-card");
      cards.forEach(card => {
        let title = card.getAttribute("data-title").toLowerCase();
        card.style.display = title.includes(input) ? "block" : "none";
      });
    }
  </script>
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center mb-3">ðŸŽ¬ Movie Ticket Booking</h2>
    <input type="text" class="form-control mb-3" id="searchBox" onkeyup="searchMovies()" placeholder="Search movie...">
    <a href="/admin" class="btn btn-dark mb-3">Admin Login</a>
    <div class="row">
      {% for movie, image in movies.items() %}
      <div class="col-md-3 mb-4 movie-card" data-title="{{ movie }}">
        <div class="card h-100">
          <img src="{{ image }}" class="card-img-top" style="height:250px; object-fit:cover;">
          <div class="card-body text-center">
            <h5 class="card-title">{{ movie }}</h5>
            <a href="/book/{{ movie }}" class="btn btn-primary">Book Now</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
